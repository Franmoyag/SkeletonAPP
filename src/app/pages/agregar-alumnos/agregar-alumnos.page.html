<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="accessibility-outline"></ion-icon>
      Gestión Mi Aula</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Agregar Alumno</h2>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input type="text" [(ngModel)]="rut" placeholder="11222333-0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre de Alumno</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  

  <ion-item>
    <ion-label position="floating">Dirección</ion-label>
    <ion-input type="text" [(ngModel)]="direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-input type="text" [(ngModel)]="comuna"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select label="Sexo" placeholder="Seleccione..." [(ngModel)]="genero">
      <ion-select-option value="Masculino">Masculino</ion-select-option>
      <ion-select-option value="Femenino">Femenino</ion-select-option>
      <ion-select-option value="Otro">Otro</ion-select-option>
    </ion-select>
  </ion-item>


  <div>
    <ion-button (click)="takePicture()">Agregar Foto</ion-button>
    <img *ngIf="imageSource" src="{{imageSource}}" alt="image" style="width: 100%; max-width: 200px;">
  </div>
  
  
<ion-button shape="block" (click)="enviarDatos()">Guardar Cambios</ion-button>

  

  

</ion-content>
