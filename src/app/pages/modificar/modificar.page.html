<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modificar Alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Alumno a Modificar</h2>


  <ion-item>
    <ion-label position="floating">Nombre de Alumno</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  

  <ion-item>
    <ion-label position="floating">Direcci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Comuna</ion-label>
    <ion-input type="text" [(ngModel)]="comuna"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select label="Sexo" placeholder="Seleccione..." [(ngModel)]="genero">
      <ion-select-option value="Masculino">Masculino</ion-select-option>
      <ion-select-option value="Femenino">Femenino</ion-select-option>
      <ion-select-option value="Otro">Otro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button shape="block" (click)="enviarDatos()">Guardar Cambios</ion-button>
</ion-content>
