<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="accessibility-outline"></ion-icon>
      Gestión Mi Aula
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Alumnos</h2>

  <ion-searchbar placeholder="Buscar Alumno"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>

      <ion-item>
        <ion-label>
          <h2>Alumno N°1</h2>
          <p style="word-wrap: break-word; white-space: normal;">Datos de Alumno</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
